<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL태그로 순서있는 목록 나열하기</title>
</head>

<body>
    <ul type="I">
        <li>&lt;HEAD&gt; 태그에서 사용하는 태그가 아닌것은?</li>
        <OL>
            <li>META</li>
            <li>TITLE</li>
            <li>DIV</li>
            <li>SCRIPT</li>
        </OL><br>
        <li>&lt;FONT&gt; 태그에서 사용하는 특성이 아닌것은?</li>
        <OL type="A" start="5">
            <li>SIZE</li>
            <li>fontname</li>
            <li>face</li>
            <li>color</li>
        </OL><br>
        <li>다음 중 HTML 편집기가 아닌것은?</li>
        <OL type="square">
            <li>메모장</li>
            <li>드림위버</li>
            <li>나모 웹에디터</li>
            <li>그림판</li>
        </OL>
    </OL>
</body>

</html>
