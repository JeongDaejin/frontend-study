    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>함수</title>
    <!-- 매개변수에 타입 명시 필요 없음 var 이기 떄문 -->
    <script language = "javascript">
        function sayHello(){ //call by name
            document.write("안녕하세요 자바스크립트 함수입니다.")
        }
        sayHello();
    </script>
</head>
