<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 객체</title>

    <script language="javascript">
        function Color(color) {
            document.bgColor = color;
        }
    </script>


</head>

<body>
    <!-- 라디오 버튼 -->
    <input type="radio" name="Color" value="yellow" onclick="Color(value)">노란색<br>
    <input type="radio" name="Color" value="green" onclick="Color(value)">녹색<br>
    <input type="radio" name="Color" value="blue" onclick="Color(value)">파란색<br>
    <input type="radio" name="Color" value="red" onclick="Color(value)">빨간색
</body>

</html>
