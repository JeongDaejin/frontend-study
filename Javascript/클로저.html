    <title>Document</title>
    <script language="javascript">
        
        var color ='red'; //전역

        function foo(){
            var color = 'blue'; //2 지역
            function bar(){
                document.write(color);//1
            }
            return bar;
        }
        var baz = foo();; //3
        baz(); //4
    </script>

이름이 같을때는 지역이 우선

리턴으로 bar 함수를 반환함
var baz = foo() 이뜻은 foo에 bar가 들어감
baz()는 bar가 실행됨
color에서 red가 나와야함
근데 왜 blue가 나오냐?

var입장에서 아우터가 foo임
