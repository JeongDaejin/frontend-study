<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서에 css 파일 포함하기</title>
    <link rel="stylesheet" type="text/css" href="2.2.css">
    
    <style type="text/css">
        h2{
           color:red;
           font-family:궁서; 
        }
    </style>
    

</head>
<body>
    <h2>HTML 문서에 CSS 파일 포함하기</h2>
    스타일 정보를 <span>외부의 css 파일에 작성</span>한 후<br>
    이것을 html 문서에 포함할 수 있습니다.<br>
    외부 스타일시트 문서를 포함할 때는 <span>%lt;STYLE&gt; 태그를<br>
    이용</span>합니다.
</body>
</html>
