<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class로 스타일 적용하기</title>
   
    <style type="text/css">
     .title{font-size: 14pt;}
     .bold{font-weight: bold;}
     .red{color: red;}
     .blue{color: blue;}
     .subtitle{font-size: 12pt;}
    </style>
    

</head>
<body>
   <h2 class="title bold blue">클래스로 스타일 적용하기</h2>
   스타일시트에 HTML 태그의 Clss 특성값을 이용해서 스타일을 정의하면<br>
   태그의 종류의 관계없이 같은 클래스를 가지는 모든 태그에 스타일이 적용됩니다.
   <h2 class="subtitle blue">장점</h2>
   스타일을 매우 유연하게 적용할 수 있습니다.
   <h2 class="subtitle red">단점</h2>
   너무 많은 CSS 클래스가 정의되지 않도록 주의하세요.
</body>
</html>
