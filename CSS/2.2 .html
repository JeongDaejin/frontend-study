<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일 적용하기</title>
    <style type="text/css">
        body{
            line-height: 170%;
        }

        h2{
            font-family: 돋움;
            font-size: 14pt;
        }
        
        span {
            color: green;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h2">HEAD 태그에 스타일 추가하기</h2>
    스타일시트를 HTML 문서의 &IT:HEAD&gt: 태그에 추가하면<br>
    <span>같은 태그에 같은 스타일을 한꺼번에 지정</span>할 수 있습니다.<br>
    하지만<span>같은 태그라 하더라도 조금씩 다른 스타일을 지정하려면<br>
    ㄴㅁㅇ</span>이 있습니다.
</body>
</html>
