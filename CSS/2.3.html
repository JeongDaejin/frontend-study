<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서에 css 파일 연결하기</title>
    <link rel="stylesheet" type="text/css" href="2.2.css">

</head>
<body>
    <h2">HEAD 태그에 스타일 추가하기</h2>
    스타일시트를 HTML 문서의 &lt;HEAD&gt; 태그에 추가하면<br>
    <span>같은 태그에 같은 스타일을 한꺼번에 지정</span>할 수 있습니다.<br>
    하지만<span>같은 태그라 하더라도 조금씩 다른 스타일을 지정하려면<br>
    다른 방법을 사용</span>해야 합니다.
</body>
</html>
