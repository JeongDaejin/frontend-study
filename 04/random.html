<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center"> 다앙한 글자 관련 물리 태그들</h2>
    <p><b>B 태그는 글자를 굵게 표현합니다.</b></p>
    <p><i>I 태그는 글자를 기울여서 표현합니다.</i></p>
    <p><STRIKE>STRIKE 태그는 글자에 취소선을 표시합니다.</STRIKE></p>
    <p><U>U태그는 글자에 밑줄을 표시합니다.</U></p>
    <p>Sup태그는 글자를 <sup>위첨자</sup>로 표시합니다.</p>
    <p>Sub태그는 글자를 <sub>아래첨자</sub>로 표시합니다.</p>
    <p><TT>TT태그는 글자를타자체로 표현합니다.</TT></p>
    <p>BIG 태그는 글자를 주변의 글자보다 <big>크게</big>표현합니다.</p>
    <p>small 태그는 글자를 주변보다 <small>작게</small>표한힙니다.</p>
    <p>&lt; 부등호 </p>
    <p>&gt; 부등호</p>
    <p>&amp; &기호</p>
    <p>&quot; 큰 따움표</p>
    <p>&nbsp; 스페이스바</p>
    
</body>
</html>
