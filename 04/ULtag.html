<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL태그로 순서있는 목록 나열하기</title>
</head>

<body>
    <ul>
        <li>&lt;HEAD&gt; 태그에서 사용하는 태그가 아닌것은?</li>
        <ul>
            <li>META</li>
            <li>TITLE</li>
            <li>DIV</li>
            <li>SCRIPT</li>
        </UL><br>
        <li>&lt;FONT&gt; 태그에서 사용하는 특성이 아닌것은?</li>
        <UL tye="A" start="5">
            <l>SIZE</li>
            <l>fontname</li>
            <l>face</li>
            <l>color</li>
        </UL><r>
        <li>음 중 HTML 편집기가 아닌것은?</li>
        <UL tye="square">
            <l>메모장</li>
            <l>드림위버</li>
            <l>나모 웹에디터</li>
            <li>그림판</li>
        </UL>
    </UL>
</body>

</html>
