<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <table width="400" height="250" border="1" Cellspacing = "0">
        <tr><!--첫번째 줄 시작-->
        <td colspan ="3" align="center" bgcolor="red" span style="color:white">오늘의 수입/지출</td>
        
        </tr><!--첫 번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            <td align="center" bgcolor="red">내용</td>
            <td align="center" bgcolor="red">수입</td>
            <td align="center" bgcolor="red">지출</td>
        </tr><!--두번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            <td>월급!</td>
            <td>1,000,000</td>
            <td></td>
        </tr><!--두번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr><!--두번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            <td>부모님선물</td>
            <td></td>
            <td>30,000</td>
        </tr><!--두번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            <td rowspan="3" bgcolor="red">총계</td>
            <td>수입</td>
            <td>지출</td>
        </tr><!--두번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            
            <td>1,000,000</td>
            <td>35,000</td>
        </tr><!--두번째 줄 끝-->
        <tr><!--두 번째 줄 시작-->
            
            <td>남은돈</td>
            <td>965,000</td>
        </tr><!--두번째 줄 끝-->
    </table>
</body>
</html>
